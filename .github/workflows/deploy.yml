name: Build-Deploy

on:
  push:
    branches:
      - "**"
      - "main"

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set Environment Variables
      shell: bash
      run: |
        echo "::set-output name=branch::$(echo ${GITHUB_REF////-} | sed s/refs-heads-//)"
        echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      id: vars

    - name: Build
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version-file: pubspec.yaml
    - run: flutter pub get
    - run: flutter build web --base-href /flutter-guesstheword/
    - run: flutter build apk --release

    - name: Deploy Web
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build/web

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Web version deployed at https://alleey.github.io/flutter-guesstheword/#/
        draft: false
        prerelease: false

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: guess-the-word-${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}.zip
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Upload Main Application Assets
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: guess-the-word-${{ steps.vars.outputs.branch }}.apk
        asset_content_type: application/zip
